		<h2>2024年6月8日</h2>
		<hr>

		<p>今天刷抖音，看到这样一句话：田间若能出名利，牧童何须苦读书！</p>

		<p>都说360行，行行出状元。但是，对于某些人，其实只有一行的途径，这条途径往往充满不可控但是又能想到的变数。</p>
		<p>总归是有一条，虽然很拥挤。</p>
